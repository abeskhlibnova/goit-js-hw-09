<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/timer.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <input type="text" id="datetime-picker" />
    <button type="button" data-start class="btn">Start</button>

    <div class="timer timer__items">
      <div class="field timer__field">
        <span class="value timer__item_value" data-days>00</span>
        <span class="label timer__item_label">Days</span>
      </div>
      <div class="field timer__field">
        <span class="value timer__item_value" data-hours>00</span>
        <span class="label timer__item_label">Hours</span>
      </div>
      <div class="field timer__field">
        <span class="value timer__item_value" data-minutes>00</span>
        <span class="label timer__item_label">Minutes</span>
      </div>
      <div class="field timer__field">
        <span class="value timer__item_value" data-seconds>00</span>
        <span class="label timer__item_label">Seconds</span>
      </div>
    </div>

    <script src="js/02-timer.js" type="module"></script>
  </body>
</html>
